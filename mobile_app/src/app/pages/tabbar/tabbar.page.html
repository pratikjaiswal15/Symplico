<!--[hidden] = "userService.hide_tab | async"-->
<ion-tabs>


  <ion-tab-bar  slot="bottom" #tabbar>
    <ion-tab-button tab="tab1" (click)="tab1()">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" (click)="tab2()" >
      <ion-icon name="apps-outline"></ion-icon>  
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" (click)="tab3()">
      <ion-icon name="search-outline"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" (click)="tab4()">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" (click)="tab5()">
      <ion-icon class="icon" name="cart-outline"></ion-icon>
      <ion-badge class="badge" color="danger">{{count | async}}</ion-badge>
      <ion-label>Cart</ion-label>

    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
