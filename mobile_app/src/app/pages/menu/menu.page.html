<ion-menu contentId = "content">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          Menu
        </ion-title>     
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
  
        <ion-menu-toggle>
  
          <ion-item routerDirection = "root" routerLink = "/menu/items">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
  
          <ion-item routerDirection = "root" routerLink = "/menu/profile">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>
              My Account
            </ion-label>
          
          </ion-item>
        </ion-menu-toggle>
  
        
        <ion-menu-toggle>
  
            <ion-item routerDirection = "root" routerLink = "/menu/my-orders">
              <ion-icon name="briefcase" slot="start"></ion-icon>
              <ion-label>
                My Orders
              </ion-label>
            
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
  
            <ion-item routerDirection = "root" routerLink = "/menu/terms">
              <ion-icon name="book" slot="start"></ion-icon>
              <ion-label>
                Terms & service
              </ion-label>
            
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle>
  
            <ion-item routerDirection = "root" routerLink = "/menu/privacy">
              <ion-icon name="document" slot="start"></ion-icon> 
               <ion-label>
                Privacy Policy
              </ion-label>
            
            </ion-item>
          </ion-menu-toggle>


          <ion-menu-toggle>
  
              <ion-item routerDirection = "root" routerLink = "/menu/aboutus">
                <ion-icon name="flame" slot="start"></ion-icon> 
                 <ion-label>
                  About us
                </ion-label>
              
              </ion-item>
            </ion-menu-toggle>


            <ion-menu-toggle>
  
                <ion-item (click)= "signout()">
                  <ion-icon name="log-out" slot="start"></ion-icon> 
                   <ion-label>
                    Log out
                  </ion-label>
                
                </ion-item>
              </ion-menu-toggle>



      </ion-list>
      
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id ="content" main></ion-router-outlet>
