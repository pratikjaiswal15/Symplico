<ion-header>
  <ion-toolbar>

    <ion-title>tab1</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" class="ion-no-padding" (ionSlideReachEnd)="moreSlides($event)">
    <ion-slide *ngFor="let p of products" class="slide">

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{p.name}}
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <p>{{p.description}}</p>

          <img width="500" height="600" [src]='p.image_url' tappable (click)="openPreview(p.image_url)">


          <div class="ion-text-center">
            <ion-label color="secondary">
              <b> {{ p.productPrices.fair_price + p.productPrices.fluctuated_price | currency:'INR' }} </b>
            </ion-label>
          </div>


          <ion-row>
            <div *ngIf="p.disabled">
              <ion-label color="tertiary">Out of stock</ion-label>
            </div>
          </ion-row>


          <ion-item lines="none">

            <ion-select (ionChange)="onChange($event.target.value, p, p.stocks)" interface="popover" value=1>
              <ion-select-option *ngFor="let q of quantity">{{q}}</ion-select-option>
            </ion-select>
            {{p.unit}}

          </ion-item>



          <ion-button [disabled]="p.disabled"
            (click)="addToCart(p, p.productPrices.fair_price + p.productPrices.fluctuated_price )">
            <ion-icon name="cart-outline"></ion-icon>
          </ion-button>

        </ion-card-content>

      </ion-card>


    </ion-slide>
  </ion-slides>
