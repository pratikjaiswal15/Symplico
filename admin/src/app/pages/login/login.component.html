<h2>login works</h2>

<div class="container-fluid">

    <form [formGroup]="loginForm">
        <div class="form-group">
    
            <label>Enter your Email</label>
            <input [class.is-invalid] = "email.invalid && email.touched" formControlName="email" type="text" class="form-control" placeholder="Enter your email">

            <div *ngIf= "email.invalid && email.touched">
                    <small *ngIf = "email.errors?.required"  class="text-danger"> Email is required</small>
                    <small *ngIf = "email.errors?.minlength" class="text-danger"> Enter valid email </small>
                    <small *ngIf = "email.errors?.pattern" class="text-danger"> Enter valid email </small>

            </div>     

        </div>


        <div class="form-group">
    
            <label>Enter your password</label>
            <input [class.is-invalid] = "password.invalid && password.touched" formControlName="password" type="password" class="form-control" placeholder="Enter your password">

            <div *ngIf= "password.invalid && password.touched">
                    <small *ngIf = "password.errors?.required"  class="text-danger"> password is required</small>
                    <small *ngIf = "password.errors?.minlength" class="text-danger"> Password is of minimum 8 characters </small>

            </div>     

        </div>

        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary" (click) = "login(email.value, password.value)">Login</button>

         
    </form>     

</div>
