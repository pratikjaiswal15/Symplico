<html lang = "en">

   <body>

        <div class="container-fluid">
                <h2>Update main category</h2>
                <form [formGroup]="updateMform">
        
                <div class="form-group">
                    <label >Name of main category</label>
                    <input  formControlName="name" type="text" class="form-control">
        
                         
                 </div>
              
                <div class="form-group">
                        <label>Description:</label>
                       <textarea class="form-control" rows="5"  input type = "textarea"  formControlName="description"></textarea>
        
                 </div>
                 <br>
        <button  [disabled]="!updateMform.valid" type="button" class="btn btn-primary" routerLink = "/all-categories" (click) = "update()">Updae </button>
        </form>
        </div> 
      
   </body>

   </html>
