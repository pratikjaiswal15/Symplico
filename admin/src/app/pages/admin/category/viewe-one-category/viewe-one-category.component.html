<html lang = "en">
   <head>
      
   </head>

   <body>

        <div class="container-fluif">
                <h2>Detais of category {{data.name}}</h2>
                <div class="form-group">
                    <label >Name:</label>
                    <input type="text" [readonly]="!editable" class="form-control" id="name" value="{{data.name}}">
                </div>
            
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" rows="5"  input type = "textarea" [readonly]="!editable" >{{data.description}}</textarea>
             </div>
            
                <div class="form-group">
                    <label >Date created on:</label>
                    <input type="text" [readonly]="!editable" class="form-control" id="date" value="{{data.date}}">
                </div>
            
                <button type="button" class="btn btn-primary" routerLink = "/all-categories" routerDirection= "backword">  Back</button>
                
            </div>


   </body>
   </html>
