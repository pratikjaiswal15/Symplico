<html>
    
<body>
<div class="container-fluid">
    <h2>Update product Price </h2>
    <form [formGroup]="PriceForm">

        <div class="form-group">
            <label >Enter MRP</label>
            <input  formControlName="fair" type="number" class="form-control">      
       </div>


    <div class="form-group">
        <label>Changing price(+ or -)</label>
        <input  formControlName="fluctated" type="number" class="form-control">      
    </div>


<div class="form-group">
    <label>Discount</label>
    <input  formControlName="dis" type="number" class="form-control">      
</div>


<button  [disabled]="!PriceForm.valid" type="submit" class="btn btn-primary" (click) = "update()">Updae </button>

    </form>    

</div>
</body>
</html>
