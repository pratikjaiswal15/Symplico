<html lang = "en">
   <head>

   <body>

        <div class="container-fluid">
                <h2>Update purchase </h2>
                <form [formGroup]="updatePform">
                        <div class="form-group">
                                <label >Name of product</label>
                                <input [readonly]="!editable"  formControlName = "product_name" type="text" class="form-control">      
                        </div>

                        <div class="form-group">
                                <label >quantity</label>
                                <input  formControlName="quantity" type="text" class="form-control">      
                        </div>

                        <div class="form-group">
                                <label >Seller name</label>
                                <input [readonly]="!editable" formControlName="vendor_name" type="text" class="form-control">      
                        </div>
                        
                        <button  [disabled]="!updatePform.valid" type="button" class="btn btn-primary" routerLink = "/view-all-purchase-orders" (click) = "update()">Updae </button>

                </form>
                
       </div>

   </script>

   </body> 
   </html>
