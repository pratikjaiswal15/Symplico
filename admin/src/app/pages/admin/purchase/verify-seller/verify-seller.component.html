<h1 mat-dialog-title>Seller details</h1>
<div mat-dialog-content>
 
<br>
<div *ngIf="show" class="container-fluid">
  <div class="form-group">
    <label >Name:</label>
    <input type="text"  readonly class="form-control"  value="{{name}}">
  </div>

  <div class="form-group">
    <label >Mobile Number:</label>
    <input type="text"  readonly class="form-control"  value="{{mobile_no}}">
  </div>


  <div class="form-group">
    <label >Address:</label>
    <input type="text"  readonly class="form-control"  value="{{address}}">
  </div>

  
<div mat-dialog-actions [attr.align]="'center'">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click) ="yes()" [mat-dialog-close]="seller_id" cdkFocusInitial>Confirm</button>
</div>

</div> 

</div>

<div *ngIf="!show"> 
  <h2>No data found. Seller does not exist</h2>

  <div mat-dialog-actions >
    <button mat-button (click)="onNoClick()">Okay</button>
  </div>

</div>
