<p>confirm-dialog works!</p>
<h2 mat-dialog-title>Details</h2>
<mat-dialog-content> 

    <div class="form-group">
        <label> Seller's mobile number:</label>
        <input type="tel" readonly class="form-control"  value="{{mobile}}">
    </div>

     <h2>Product details</h2> 

     <table class="table">
         <thead>
             <tr>
                 <th scope="col"> Product name</th>
                 <th scope="col"> Quantity</th>
                 <th scope="col"> Price</th>

             </tr>
         </thead>

         <tbody>

            <tr *ngFor="let data of savedForLater">
                <td>{{data.product_name.name}}</td>
                <td>{{data.product_quantity}}</td>
                <td>{{data.product_Buyingprice}}</td>

            </tr>

         </tbody> 

         <tfoot>
            <tr>
              <th scope="col">Total amount</th>
              <td>{{getTotal() | currency : 'INR'}}</td>
            </tr>
          </tfoot>

     </table>

    <div >
    
    </div>
    
           

</mat-dialog-content>



<div mat-dialog-actions  [attr.align]="'center'">

    <button class="button" mat-button [mat-dialog-close] = "false" >Cancel</button>
    <button class="button" (click)="add()" [mat-dialog-close] = "true" cdkFocusInitial>Okay </button>

</div>
