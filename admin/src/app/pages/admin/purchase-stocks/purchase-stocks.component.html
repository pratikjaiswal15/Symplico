<html lang = "en">

<body>

        <h3>Stock maintained after every purchase</h3>


        <br>
    <input class="form-control" type="text" [(ngModel)] = "searchTerm" placeholder="Search product" aria-label="Search">
    <br>


    <table class="table">
            <thead>
              <tr>
                <th scope="col">Serisl number</th>
                <th scope="col">product name</th>
                <th scope="col">Total quantity</th>
                <th scope="col">Purchase date</th>

              </tr>
            </thead>
            <tbody >                       



                    <tr *ngFor="let stock of purchase_stock | filter : searchTerm  " >
                       
                            <td>{{stock.purchase_stock_id}}</td>
                            <td>{{stock.product.name}}</td>
                            <td >{{stock.purchase_quantity}}</td>
                            <td >{{stock.purchase_date}}</td>
      
                          </tr>
            </tbody>


</table>

    </body>

    </html>
